<ion-view view-title="Results">
  <ion-content class="table-content">

	  <table class="table table-striped">
	    <thead>
	      <tr>
	        <th>Color</th>
	        <th class="text-center">Count</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr ng-repeat="item in colorData.items | orderBy:'count':'false'">
	        <td>{{item.red}}, {{item.green}}, {{item.blue}}, {{item.alpha}}</td>
	        <td class="text-center">{{item.count}}</td>
	      </tr>
	    </tbody>
	  </table>
     
  </ion-content>
</ion-view>
