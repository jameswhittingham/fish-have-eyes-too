<ion-side-menus enable-menu-with-back-views="false">

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title icon-grooveshark">Fish have eyes too!</h1>
    </ion-header-bar>

    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/home" ng-click="clearData()">
          <span class="btn btn-link icon-angle-right">New</span>
        </ion-item>
        <ion-item menu-close href="#/app/home" ng-show="currentSet">
          <span class="btn btn-link icon-angle-right">{{ currentSet }}</span>
        </ion-item>
        <ion-item menu-close href="#/app/results">
          <span class="btn btn-link icon-angle-right">Results</span>
        </ion-item>
        <ion-item ng-click="showModal2()">
          <span class="btn btn-link icon-plus">Save current data</span>
        </ion-item>
        <ion-item menu-close href="#/app/load">
          <span class="btn btn-link icon-angle-right">Load data</span>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear icon-angle-left" menu-toggle="left">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title icon-grooveshark">Options</h1>
    </ion-header-bar>

    <ion-content>
      <ion-list>
        <ion-item>
          <label for="total" ng-init="thisTotal = colorData.total">
            <input id="total" type="tel" ng-model="thisTotal">
            <span>total items</span>
          </label>
          <button class="btn btn-primary icon-plus pull-right" ng-click="updateItems(thisTotal)">Load</button>
        </ion-item>
        <ion-item>
          <label>
            <input type="tel" ng-model="colorData.itemsPerRow">
            <span>items per row</span>
          </label>
        </ion-item>
        <ion-item>
          <label>
            <input type="tel" ng-model="colorData.itemSpacing">
            <span>px item spacing</span>
          </label>
        </ion-item>
        <ion-item ng-click="showModal('Background','backgroundColor', null, true)">
          <span class="color-indicator" style="background-color:rgba({{colorData.backgroundColor.red}}, {{colorData.backgroundColor.green}}, {{colorData.backgroundColor.blue}}, {{colorData.backgroundColor.alpha}});"></span><span class="pull-left">BG color</span>
        </ion-item>
        <ion-item >
          <ion-toggle toggle-class="toggle-calm" ng-click="updateEditable()">Edit mode</ion-toggle>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  

</ion-side-menus>
