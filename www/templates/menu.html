<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear icon-angle-left" menu-toggle="left">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title icon-grooveshark">Fish have eyes too!</h1>
    </ion-header-bar>

    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/home">
          <span class="btn btn-link icon-angle-right">Home</span>
        </ion-item>
        <ion-item>
          <label for="total" ng-init="thisTotal = colorData.total">
            <span>Total items</span>
            <input id="total" type="tel" ng-model="thisTotal">
          </label>
          <button class="btn btn-primary icon-plus pull-right" ng-click="updateItems(thisTotal)">Load</button>
        </ion-item>
        <ion-item>
          <label>
            <span>Items per row</span>
            <input type="tel" ng-model="colorData.itemsPerRow">
          </label>
        </ion-item>
        <ion-item>
          <label>
            <span>Item spacing</span>
            <input type="tel" ng-model="colorData.itemSpacing">px
          </label>
        </ion-item>
        <ion-item ng-click="showModal('Background','backgroundColor', null, true)">
          <span class="pull-left">BG color</span> <span class="color-indicator" style="background-color:rgba({{colorData.backgroundColor.red}}, {{colorData.backgroundColor.green}}, {{colorData.backgroundColor.blue}}, {{colorData.backgroundColor.alpha}});"></span>
        </ion-item>
        <ion-item >
          <ion-toggle toggle-class="toggle-calm" ng-click="updateEditable()">Edit mode</ion-toggle>
          <!--<strong ng-show="editMode">ON</strong><strong ng-hide="editMode">OFF</strong>-->
        </ion-item>
        <ion-item menu-close href="#/app/results">
          <span class="btn btn-link icon-angle-right">Results</span>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
